<html lang="ja">
<head>

  <meta property="og:url" content="https://www.hohsinhung.com/">
  <meta property="og:type" content="website">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Shippori Mincho', 'Noto Sans JP', serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #fafafa;
      border-bottom: 1px solid #eee;
      padding: 20px 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu a {
      margin-left: 30px;
      text-decoration: none;
      color: #bbbbbb;
      font-family: 'Noto Sans JP', sans-serif;
      font-size: 1rem;
      transition: color 0.3s;
    }
    .menu a:hover {
      color: #007acc;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 28px;
      height: 20px;
      cursor: pointer;
      z-index: 1001;
    }
    .hamburger span {
      display: block;
      height: 3px;
      background-color: #bbb;
      border-radius: 2px;
      transition: all 0.4s ease;
    }
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
      background-color: #007acc;
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
      transform: scaleX(0);
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
      background-color: #007acc;
    }
    @media (max-width: 768px) {
      .menu {
        display: none;
      }
      .hamburger {
        display: flex;
      }
    }
    .mobile-menu {
      max-height: 0;
      overflow: hidden;
      flex-direction: column;
      background: #fafafa;
      width: 100%;
      border-top: 1px solid #eee;
      transition: max-height 0.5s ease, padding 0.5s ease, opacity 0.5s ease;
      padding: 0 20px;
      opacity: 0;
    }
    .mobile-menu.show {
      max-height: 500px;
      padding: 12px 20px;
      opacity: 1;
    }
    .mobile-menu a {
      padding: 12px 20px;
      text-decoration: none;
      color: #bbbbbb;
      font-family: 'Noto Sans JP', sans-serif;
      font-size: 1rem;
      border-bottom: 1px solid #eee;
      transition: background 0.3s;
    }
    .mobile-menu a:hover {
      background: #eee;
    }
    .contact-container {
      padding: 40px 16px;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    .contact-card {
      background: #fff;
      padding: 32px 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      animation: fadeUp 0.8s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }
    .contact-card h1 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }
    .contact-card p {
      font-size: 0.9rem;
      line-height: 1.7;
      color: #444;
      font-family: 'Noto Sans JP', sans-serif;
    }
    .icon-links {
      margin-top: 24px;
    }
    .icon-links a {
      display: inline-block;
      margin: 0 8px;
      font-size: 1.6rem;
      color: #007acc;
      transition: color 0.3s;
      position: relative;
    }
    .icon-links a:hover {
      color: #005f99;
    }
    .icon-links a[aria-label]:hover::after {
      content: attr(aria-label);
      position: absolute;
      bottom: -28px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.7rem;
      white-space: nowrap;
    }
    form {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 12px;
      text-align: left;
    }
    form label {
      font-size: 0.85rem;
      color: #555;
    }
    form input, form textarea {
      width: 100%;
      padding: 8px 12px;
      font-size: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: 'Noto Sans JP', sans-serif;
    }
    form textarea {
      resize: vertical;
      min-height: 120px;
    }
    form button {
      padding: 10px 20px;
      font-size: 0.9rem;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    form button:hover {
      background-color: #005f99;
    }
    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 0.8em;
      color: #aaa;
      background: #f9f9f9;
      border-top: 1px solid #eee;
    }
    @keyframes fadeUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
