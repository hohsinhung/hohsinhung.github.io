  <h1>hohsinhung</h1>

  <p>你好，我是hohsinhung，一名專注於油畫創作的藝術家。目前就讀於日本武藏野美術大學研究所。我的作品多以日常風景、光影變化為靈感，嘗試在平凡中捕捉片刻的詩意。</p>

  <h2>理念與風格</h2>
  <p>我相信藝術來自日常中細微的感受。透過繪畫，我希望將那些稍縱即逝的光線、氣息與情緒凝固成作品，讓觀者也能與我的視角產生共鳴。</p>
