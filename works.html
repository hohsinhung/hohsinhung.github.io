<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Works - HO</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- Lightbox2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/css/lightbox.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #333;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 200px;
      background: #f5f5f5;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .sidebar button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      background: none;
      border: none;
      text-align: left;
      font-size: 1.1rem;
      color: #333;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .sidebar button:hover {
      background: #ddd;
    }

    .sidebar button.active {
      background: #007acc;
      color: #fff;
    }

    .works-grid {
      flex: 1;
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .works-grid a {
      display: block;
      overflow: hidden;
    }

    .works-grid img {
      width: 100%;
      height: auto;
      transition: transform 0.3s;
    }

    .works-grid a:hover img {
      transform: scale(1.05);
    }

    .work-item {
      display: none; /* 初始不顯示，點了年份才顯示 */
    }

    .work-item.active {
      display: block;
    }
  </style>
</head>

<body style="opacity: 0; overflow: hidden;">

<div class="container">

  <div class="sidebar">
    <button class="filter-btn active" onclick="filterWorks('all')">全部</button>
    <button class="filter-btn" onclick="filterWorks('2022')">2022年</button>
    <button class="filter-btn" onclick="filterWorks('2023')">2023年</button>
    <button class="filter-btn" onclick="filterWorks('2024')">2024年</button>
  </div>

  <section class="works-grid">
    <a href="images/2909.jpg" class="work-item year-2024" data-lightbox="artworks" data-title="夜の形I">
      <img src="images/2909.jpg" alt="夜の形I">
    </a>

    <a href="images/2910.jpg" class="work-item year-2024" data-lightbox="artworks" data-title="夜の形II">
      <img src="images/2910.jpg" alt="夜の形II">
    </a>

    <a href="images/2544.jpg" class="work-item year-2023" data-lightbox="artworks" data-title="昼寝">
      <img src="images/2544.jpg" alt="昼寝">
    </a>
  </section>

</div>

<!-- jQuery & Lightbox2 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/js/lightbox.min.js"></script>

<!-- fade.js -->
<script src="fade.js"></script>

<!-- ★ 年份篩選功能＋高亮 -->
<script>
function filterWorks(year) {
  const allWorks = document.querySelectorAll('.work-item');
  const buttons = document.querySelectorAll('.filter-btn');

  // 按鈕高亮效果
  buttons.forEach(btn => btn.classList.remove('active'));

  if (year === 'all') {
    allWorks.forEach(work => work.classList.add('active'));
    document.querySelector('.filter-btn[onclick*="all"]').classList.add('active');
  } else {
    allWorks.forEach(work => {
      work.classList.remove('active');
      if (work.classList.contains('year-' + year)) {
        work.classList.add('active');
      }
    });
    document.querySelector('.filter-btn[onclick*="' + year + '"]').classList.add('active');
  }
}
  
// 預設一開始全部顯示
document.addEventListener('DOMContentLoaded', () => {
  filterWorks('all');
});
</script>

</body>
</html>
