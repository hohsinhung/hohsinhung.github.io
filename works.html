<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Works - HO</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- Lightbox2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/css/lightbox.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #333;
    }

    header {
      background: #fafafa;
      border-bottom: 1px solid #ddd;
      padding: 1em 2em;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      color: #333;
      margin-left: 20px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #007acc;
    }

    .container {
      display: flex;
      min-height: 90vh;
    }

    .sidebar {
      width: 150px;
      background: transparent;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .sidebar button {
      width: 100%;
      margin-bottom: 15px;
      padding: 8px;
      background: none;
      border: none;
      text-align: center;
      font-size: 1rem;
      color: #333;
      cursor: pointer;
      transition: color 0.3s, transform 0.3s;
    }

    .sidebar button:hover {
      color: #007acc;
      transform: translateX(5px);
    }

    .sidebar button.active {
      color: #007acc;
      font-weight: bold;
    }

    .works-grid {
      flex: 1;
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .works-grid a {
      display: block;
      overflow: hidden;
    }

    .works-grid img {
      width: 100%;
      height: auto;
      transition: transform 0.3s;
    }

    .works-grid a:hover img {
      transform: scale(1.05);
    }

    .work-item {
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .work-item.active {
      display: block;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.8rem;
      color: #aaa;
      background: #f9f9f9;
    }
  </style>
</head>

<body style="opacity: 0; overflow: hidden;">

<header>
  <nav>
    <div><strong>HO</strong></div>
    <div>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="works.html">Works</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>
</header>

<div class="container">

  <div class="sidebar">
    <button class="filter-btn active" onclick="filterWorks('all')">All</button>
    <button class="filter-btn" onclick="filterWorks('2022')">2022</button>
    <button class="filter-btn" onclick="filterWorks('2023')">2023</button>
    <button class="filter-btn" onclick="filterWorks('2024')">2024</button>
    <button class="filter-btn" onclick="filterWorks('2025')">2025</button>
  </div>

  <section class="works-grid">
    <a href="images/2909.jpg" class="work-item year-2022" data-lightbox="artworks" data-title="夜の形I">
      <img src="images/2909.jpg" alt="夜の形I">
    </a>

    <a href="images/2910.jpg" class="work-item year-2023" data-lightbox="artworks" data-title="夜の形II">
      <img src="images/2910.jpg" alt="夜の形II">
    </a>

    <a href="images/2544.jpg" class="work-item year-2024" data-lightbox="artworks" data-title="昼寝">
      <img src="images/2544.jpg" alt="昼寝">
    </a>
  </section>

</div>

<footer>
  <p>© 2025 hohsinhung. All rights reserved.</p>
</footer>

<!-- jQuery & Lightbox2 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/js/lightbox.min.js"></script>

<!-- fade.js -->
<script src="fade.js"></script>

<!-- ★ 新版JS 支援All切換＋淡出淡入 -->
<script>
function filterWorks(year) {
  const allWorks = document.querySelectorAll('.work-item');
  const buttons = document.querySelectorAll('.filter-btn');

  buttons.forEach(btn => btn.classList.remove('active'));
  document.querySelector('.filter-btn[onclick*="' + year + '"]').classList.add('active');

  // 先讓所有作品透明
  allWorks.forEach(work => {
    work.style.opacity = '0';
  });

  setTimeout(() => {
    allWorks.forEach(work => {
      work.classList.remove('active');
      if (year === 'all') {
        work.classList.add('active');
      } else if (work.classList.contains('year-' + year)) {
        work.classList.add('active');
      }
    });

    setTimeout(() => {
      document.querySelectorAll('.work-item.active').forEach(work => {
        work.style.opacity = '1';
      });
    }, 100);
  }, 300);
}

// 預設打開先顯示All全部作品
document.addEventListener('DOMContentLoaded', () => {
  filterWorks('all');
});
</script>

</body>
</html>
