<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOart</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css"> <!-- 連你之前的style.css -->
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #fff;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      position: relative;
      flex-direction: column;
    }

    .yellow-box {
      width: 300px;
      height: 300px;
      background: #FFF176; /* ★ 檸檬黃色（Material Design檸檬黃） */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 12px; /* 可選，讓方塊邊角微圓 */
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* 微陰影感，立體一點 */
      text-align: center;
    }

    .yellow-box a {
      display: block;
      margin: 20px 0;
      font-size: 1.8rem;
      color: #333; /* ★ 字體深灰色 */
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .yellow-box a::after {
      content: "";
      display: block;
      width: 0%;
      height: 2px;
      background: #007acc;
      transition: width 0.3s ease;
      margin: 8px auto 0 auto;
    }

    .yellow-box a:hover {
      color: #007acc;
      transform: scale(1.05);
    }

    .yellow-box a:hover::after {
      width: 60%;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>

<body>

<div class="yellow-box">
  <a href="about.html">About</a>
  <a href="works.html">Works</a>
  <a href="contact.html">Contact</a>
</div>

<footer>
  &copy; 2025 hohsinhung. All rights reserved.
</footer>

</body>
</html>
