<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HO SIN HUNG</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400&family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body, h1, p, a { margin: 0; padding: 0; }
    body {
      font-family: 'Playfair Display', 'Noto Sans TC', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      height: 100vh;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .background {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
    }

    .background img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: fadeSlideshow 15s infinite;
    }

    .background img:nth-child(1) { animation-delay: 0s; }
    .background img:nth-child(2) { animation-delay: 5s; }
    .background img:nth-child(3) { animation-delay: 10s; }

    @keyframes fadeSlideshow {
      0% { opacity: 1; }
      30% { opacity: 1; }
      40% { opacity: 0; }
      90% { opacity: 0; }
      100% { opacity: 1; }
    }

    header {
      width: 100%;
      padding: 20px 40px;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      z-index: 1000;
    }

    .logo a {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      letter-spacing: 2px;
    }

    nav.menu a, .language-toggle {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 1rem;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    nav.menu a:hover, .language-toggle:hover {
      color: #ffd700;
    }

    .main-title {
      font-size: 2.8rem;
      font-weight: bold;
      letter-spacing: 0.4em;
      margin-top: 120px;
      animation: fadeIn 1.5s ease forwards;
    }

    .sub-title {
      font-size: 1.2rem;
      font-weight: 300;
      letter-spacing: 0.2em;
      animation: fadeIn 2s ease forwards;
      animation-delay: 0.5s;
    }

    .about-section, .works-section {
      margin-top: 100vh;
      padding: 60px 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(5px);
      text-align: center;
      animation: fadeIn 2s ease forwards;
    }

    .about-section p, .works-section h2 {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.8;
      color: #eee;
    }

    .works-gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .works-gallery img {
      width: 200px;
      margin: 10px;
      border-radius: 8px;
      transition: transform 0.3s;
    }

    .works-gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .instagram-icon, .email-link {
      width: 30px;
      height: 30px;
      margin-bottom: 10px;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    .instagram-icon:hover, .email-link:hover {
      opacity: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <script>
    function toggleLanguage() {
      const subtitle = document.querySelector('.sub-title');
      const about = document.querySelector('.about-section p');
      const worksTitle = document.querySelector('.works-section h2');

      if (subtitle.innerText.includes('Capturing')) {
        subtitle.innerText = '光と静寂を絵画に閉じ込めて';
        about.innerText = '繊細な光の階調を通して、儚い静寂と記憶の瞬間を捉えます。';
        worksTitle.innerText = '代表作品';
      } else {
        subtitle.innerText = 'Capturing Light and Silence in Paint.';
        about.innerText = 'Through delicate shades of light, I capture fleeting moments of silence and memory.';
        worksTitle.innerText = 'Selected Works';
      }
    }
  </script>
</head>

<body>
  <div class="background">
    <img src="https://www.hohsinhung.com/images/2909.jpg" alt="background1">
    <img src="https://www.hohsinhung.com/images/2910.jpg" alt="background2">
    <img src="https://www.hohsinhung.com/images/2911.jpg" alt="background3">
  </div>

  <header>
    <div class="logo"><a href="index.html">HO</a></div>
    <nav class="menu">
      <a href="biography.html">biography</a>
      <a href="works.html">works</a>
      <a href="contact.html">contact</a>
      <span class="language-toggle" onclick="toggleLanguage()">日本語/English</span>
    </nav>
  </header>

  <main>
    <h1 class="main-title">何信宏<br>HO SIN HUNG</h1>
    <p class="sub-title">Capturing Light and Silence in Paint.</p>

    <section class="about-section">
      <p>Through delicate shades of light, I capture fleeting moments of silence and memory.</p>
    </section>

    <section class="works-section">
      <h2>Selected Works</h2>
      <div class="works-gallery">
        <img src="https://www.hohsinhung.com/images/2912.jpg" alt="work1">
        <img src="https://www.hohsinhung.com/images/2913.jpg" alt="work2">
        <img src="https://www.hohsinhung.com/images/2914.jpg" alt="work3">
      </div>
    </section>
  </main>

  <footer>
    <a href="https://www.instagram.com/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="instagram-icon">
    </a>
    <a href="mailto:d04s84g4gk6ak7@gmail.com" class="email-link">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Email" style="width:30px;height:30px;">
    </a>
  </footer>
</body>
</html>
