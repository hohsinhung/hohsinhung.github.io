<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOart</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>

  <style>
    body { margin: 0; padding: 0; font-family: 'Helvetica Neue', sans-serif; background: #fff; color: #333; }
    header { background: transparent; position: absolute; top: 0; width: 100%; z-index: 10; padding: 1em 2em; display: flex; justify-content: space-between; }
    nav a { text-decoration: none; color: #fff; margin-left: 20px; font-weight: bold; }
    nav a:hover { color: #ddd; }

    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      text-align: center;
      z-index: 5;
    }

    .hero-text h1 {
      font-size: 3rem;
      margin: 0;
      letter-spacing: 2px;
    }

    .hero-text p {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #ddd;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.8rem;
      color: #999;
      background: #f9f9f9;
      margin-top: 0;
    }
  </style>
</head>

<body>

<header>
  <div><strong>HO</strong></div>
  <nav>
    <a href="about.html">About</a>
    <a href="works.html">Works</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-text">
    <h1>HO SIN HUNG</h1>
    <p>Oil Painting / Daily Moments</p>
  </div>

  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="https://via.placeholder.com/1200x800.png?text=Artwork+1" alt="Artwork 1">
      </div>
      <div class="swiper-slide">
        <img src="https://via.placeholder.com/1200x800.png?text=Artwork+2" alt="Artwork 2">
      </div>
      <div class="swiper-slide">
        <img src="https://via.placeholder.com/1200x800.png?text=Artwork+3" alt="Artwork 3">
      </div>
    </div>
  </div>
</section>

<footer>
  &copy; 2025 hohsinhung. All rights reserved.
</footer>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

<!-- Swiper 啟動設定 -->
<script>
  const swiper = new Swiper(".mySwiper", {
    loop: true,
    autoplay: {
      delay: 4000,
      disableOnInteraction: false,
    },
    effect: "fade",
  });
</script>

</body>
</html>
