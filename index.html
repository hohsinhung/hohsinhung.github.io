<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOart</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <style>
    body { margin: 0; padding: 0; font-family: 'Helvetica Neue', sans-serif; background: #fff; color: #333; }
    
    /* Header區域 */
    header {
      background: rgba(0, 0, 0, 0.4);
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 10;
      padding: 1em 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      color: #fff;
      font-weight: bold;
      margin-bottom: 0.5em;
      letter-spacing: 2px;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ddd;
    }

    /* Hero區域 */
    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      text-align: center;
      z-index: 5;
    }
