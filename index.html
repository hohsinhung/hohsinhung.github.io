<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOart</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css"> <!-- 連你原本的CSS -->
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #fff;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      position: relative;
      flex-direction: column;
      overflow-x: hidden;
      transition: opacity 0.6s ease; /* ★ 加轉場淡入淡出 */
    }

    .yellow-box {
      width: 300px;
      height: 300px;
      background: #FFF176; /* 檸檬黃 */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: box-shadow 0.3s ease; /* ★ hover時增加陰影動畫 */
    }

    .yellow-box:hover {
      box-shadow: 0 8px 20px rgba(0,0,0,0.2); /* ★ 發光感 */
    }

    .yellow-box a {
      display: block;
      margin: 20px 0;
      font-size: 1.8rem;
      color: #333;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .yellow-box a::after {
      content: "";
      display: block;
      width: 0%;
      height: 2px;
      background: #007acc;
      transition: width 0.3s ease;
      margin: 8px auto 0 auto;
    }

    .yellow-box a:hover {
      color: #007acc;
      transform: scale(1.05);
    }

    .yellow-box a:hover::after {
      width: 60%;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: #aaa;
    }
    
    .main-title {
  font-size: 3rem;
  margin-bottom: 30px;
  color: #333;
  text-align: center;
  letter-spacing: 2px;
}

  </style>

  <!-- ★ 加一點小JS來做轉場 -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.body.style.opacity = '1';
    });

    document.addEventListener('click', (e) => {
      if (e.target.tagName === 'A' && e.target.href) {
        e.preventDefault();
        document.body.style.opacity = '0';
        setTimeout(() => {
          window.location = e.target.href;
        }, 500); // 0.5秒後跳轉
      }
    });
  </script>
</head>

<body style="opacity: 0;"> <!-- ★ 預設先隱形，進來時漸變顯示 -->
  
<h1 class="box-title">HOart</h1>
<div class="yellow-box">
  <a href="about.html">About</a>
  <a href="works.html">Works</a>
  <a href="contact.html">Contact</a>
</div>

<footer>
  &copy; 2025 hohsinhung. All rights reserved.
</footer>

</body>
</html>
